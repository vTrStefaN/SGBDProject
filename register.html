<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - ArchivR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login-box">
            <div id="id01" class="modal">
              <form>
                <div class="imgcontainer">
                  <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                  <label for="uname"><b style="color:#c51a0a">Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
                  <label for="psw"><b style="color:#c51a0a">Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                  <button><a href="login.html">Create</a></button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <span class="psw"><a href="./login.html" style="color:#c51a0a">Login</a></span>
                  </div>
              </form>
            </div>
    </div>
    <div id="header">
        <div id="header-logo-div">
            <img src="logo.png" alt="logo" id="header-logo-img">
        </div>
    </div>
</body>
</html>
